<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes adaptados</title>
    <link rel="stylesheet" href="conteudo.css">
</head>
<body>
    <form class="form-response" action="">

        <label for="">Caixa de texto (resposta 20):</label>
        <div class="box1">
            <div class="erro">X</div>
            <input placeholder="?" class="input" id="box-text" type="text">
        </div>
    

        <label for="">Caixa de seleção (resposta 2):</label>

        <div class="box2">
            <input placeholder="?" class="input" id="box-select"type="text">
            <ul class="options">
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
            <p class="result"></p>
        </div>
                
    </form>

    <script src="conteudo.js" defer></script>
</body>
</html>
