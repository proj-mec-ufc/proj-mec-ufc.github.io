<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="./assets/js/jquery-3.6.0.min.js "></script>

    <link href="./assets/css/dynamic_table.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="./assets/js/dynamic_table.js" type="text/javascript"></script>

    <link href="./assets/css/graph.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/chartist.css" rel="stylesheet" type="text/css" />
    <script src="./assets/js/chartist.js"></script>

    <link rel="stylesheet" href="./assets/css/celestial.css">
    <script type="text/javascript" src="./assets/js/d3.v3.min.js"></script>
    <script type="text/javascript" src="./assets/js/d3.geo.projection.v0.min.js"></script>
    <script type="text/javascript" src="./assets/js/celestial.min.js"></script>
    <script type="text/javascript" src="./assets/js/map.js"></script>

</head>

<body>
    <br/>
    <!-- Evitar acentuacao e espaco em branco; colocar valores entre aspas simples -->
    <!-- Em columnFields ficam os titulos de tabela e coluna editavel deve informar editor:'input' -->
    <!-- Em expectedValues ficam os valores corretos da tabela preenchida -->
    <!-- Informar a cor de background do valor quando digitado corretamente em correctColor -->
    <!-- Se nao houver grafico, colocar off no campo graph; caso contrario, colocar on -->
    <!-- Se houver grafico, informar valores de graphType, graphField, graphId -->
    <!-- Se houver grafico, informar o id da div do grafico no campo graphId da tabela -->
    <!-- Campo graphField deve constar em columnFields -->
    <!-- Tipo de grafico pode ser line ou bar -->
    <!-- Usar valores de id nao repetidos - ex: dt1 e dt2 para tabelas; chart_dt1 e chart_dt2 para graficos -->
    <!-- Outras configuracoes de cor estao em dynamic_table.css e graph.css -->

    <div>
        <div id="dt1" class="dynamic_table"
            columnFields="title:'Municipio';
                          title:'Distancia',  editor:'input'"
            expectedValues="'Caucaia', '17';
                            'Sobral', '240';
                            'Quixeramobim', '203';
                            'Maranguape', '27'"
            correctColor = "#adf7f6"
            graph="on" graphType="line" graphField="Distancia" graphId="chart_dt1">
        </div>
        <div class="divChart">
            <div class="ct-chart ct-golden-section" id="chart_dt1"></div>
        </div>
    </div>

    <div>
        <div id="dt2" class="dynamic_table"
            columnFields="title:'Valor';
                        title:'Milhar',  editor:'input';
                        title:'Centena', editor:'input';
                        title:'Dezena',  editor:'input';
                        title:'Unidade', editor:'input'"
            expectedValues="'235', '0', '2', '3', '5';
                            '1647', '1', '6', '4', '7';
                            '81', '0', '0', '8', '1'"
            correctColor = "#adf7f6"
            graph="off"> <!-- graph="on" graphType="bar" graphField="Unidade" graphId="chart_dt2" -->
        </div>
        <!--<div class="divChart">
            <div class="ct-chart ct-golden-section" id="chart_dt2"></div>
        </div>-->
    </div>

    <div width="auto" height="300" class="divChart celestial-map">
        <div id="celestial-map"></div>
    </div>

</body>

</html>
