<body>
    <br/>
    <div>
        <div id="dt1" class="dynamic_table"
            columnFields="title:'Municipio';
                          title:'Distancia',  editor:'input'"
            expectedValues="'Caucaia', '17';
                            'Sobral', '240';
                            'Quixeramobim', '203';
                            'Maranguape', '27'"
            correctColor = "#adf7f6"
            graph="on" graphType="line" graphField="Distancia" graphId="chart_dt1">
        </div>
        <div class="divChart">
            <div class="ct-chart ct-golden-section" id="chart_dt1"></div>
        </div>
    </div>
    <div>
        <!-- evitar acentuacao e espaco em branco, colocar valores entre aspas simples -->
        <div id="dt2" class="dynamic_table"
            columnFields="title:'Valor';
                        title:'Milhar',  editor:'input';
                        title:'Centena', editor:'input';
                        title:'Dezena',  editor:'input';
                        title:'Unidade', editor:'input'"
            expectedValues="'235', '0', '2', '3', '5';
                            '1647', '1', '6', '4', '7';
                            '81', '0', '0', '8', '1'"
            correctColor = "#adf7f6"
            graph="on" graphType="bar" graphField="Unidade" graphId="chart_dt2">
        </div>
        <div class="divChart">
            <div class="ct-chart ct-golden-section" id="chart_dt2"></div>
        </div>
    </div>
